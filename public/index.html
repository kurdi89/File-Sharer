<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- bootswatch -->
    <link rel="stylesheet" href="./css/slate.bootstrap.min.css"/>

    <!-- index.css -->
    <link rel="stylesheet" href="./css/index.css"/>
    <!-- icons.css -->
    <link rel="stylesheet" href="./css/icons.css"/>
    

    <title>File Sharer</title>
  </head>
  <body>
    <h4 class="display-4 text-center">File Sharer</h4>
    <p class="small text-center">Serving this app on : <span id="public-url"></span></p>
    <p class="small text-center text-meuted">this app will serve and share any file you add to the data folder</p>
    <div class="container">
      <div id="cards" class="row pt-3"></div>
    </div>
    <!-- toast -->
    <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false" id="toast">
      <div class="toast-header">
        <!-- <img src="..." class="rounded mr-2" alt="..."> -->
        <i class="fa fa-square p-1 pt-2"></i>
        <strong class="mr-auto">File Sharer</strong>
        <small>now</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        <p id="toast-msg" class="mb-0">toast message goes here</p>
      </div>
    </div>
    <!-- Socket.io CDN -->
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
    <script src="./js/icons.js"></script>
    <script src="./js/app.js"></script>
    <script>
      
    </script>
  </body>
</html>
